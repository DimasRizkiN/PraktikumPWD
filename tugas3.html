<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Tugas 3</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Tombol scroll ke atas */
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      background-color: black;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

#scrollToTopBtn:hover {
      opacity: 1;
      transform: scale(1.1);
}

#scrollToTopBtn.show {
      opacity: 0.6;
}

  </style>
</head>
<body>

  <header>
    GALERI KITA
  </header>

  <div class="gallery">
    <img src="./galery/23.JPG" alt="Gambar 1">
    <img src="./galery/7.JPG" alt="Gambar 2">
    <img src="./galery/8.jpg" alt="Gambar 3">
    <img src="./galery/10.jpg" alt="Gambar 4">
    <img src="./galery/11.jpg" alt="Gambar 5">
    <img src="./galery/12.jpg" alt="Gambar 6">
    <img src="./galery/13.jpg" alt="Gambar 7">
    <img src="./galery/22.JPG" alt="Gambar 8">
    <img src="./galery/17.jpg" alt="Gambar 9">
    <img src="./galery/24.jpg" alt="Gambar 10">
    <img src="./galery/20.jpg" alt="Gambar 11">
    <img src="./galery/25.jpg" alt="Gambar 12">
    <img src="./galery/26.jpg" alt="Gambar 13">
    <img src="./galery/27.jpg" alt="Gambar 14">
    <img src="./galery/28.jpg" alt="Gambar 15">
    <img src="./galery/29.jpg" alt="Gambar 16">
  </div>
  <div style="text-align: center; font-size: 24px; margin: 40px 0;">
    <p>KOMPAK TERUS DONG WKWK HEHEHEHEHEHEHEHE ðŸ”¥ </p>
    <p style="margin-top:2000px;">Sudah sampai sini aja <br> 
      Sebenernya masih banyak potonya, cuman males mindahinnya aja <br> 
      GOOD LUCK GUYS </p>
  </div>
  
  <!-- Tombol Scroll ke Atas -->
<button id="scrollToTopBtn" title="Kembali ke atas">
  <i class="fas fa-arrow-up"></i>
</button>

  <script>
    const scrollBtn = document.getElementById("scrollToTopBtn");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 500) {
        scrollBtn.classList.add("show");
      } else {
        scrollBtn.classList.remove("show");
      }
    });

    scrollBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
